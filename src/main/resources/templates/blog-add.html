<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog strony</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
<header th:insert="header.html"></header>
<div class="container mt-5">
    <h1>Dodanie wpisu</h1>
    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="wprowadź nazwę wpisu" class="form-control"><br>
        <input type="text" name="anons" placeholder="wprowadź anons wpisu" class="form-control"><br>
        <input type="text" name="author" placeholder="wprowadź Autora wpisu" class="form-control"><br>
        <textarea name="full_text" placeholder="wprowadź zawartość artykułu" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Dodaj wpis</button>
    </form>
</div>

<div th:insert="footer.html"></div>
</body>
</html>
